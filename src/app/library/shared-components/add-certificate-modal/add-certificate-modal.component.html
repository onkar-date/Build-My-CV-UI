<div class="modal-header">
    <h2 class="modal-title">Add Certificate</h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="certificateForm">
        <div class="form-row">
            <!-- Certificate name -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" ngbAutoFocus>
                </mat-form-field>
            </div>

            <!-- Completion Year -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Completion Year</mat-label>
                    <input matInput formControlName="yearOfCompletion">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addCertificate()">Save</button>
</div>
