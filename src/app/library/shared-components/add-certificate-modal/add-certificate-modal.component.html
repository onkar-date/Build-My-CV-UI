<div class="modal-header">
    <h4 class="modal-title">Add Certificate</h4>
    <button type="button" class="btn btn-close" aria-label="Close" (click)="activeModal.close()">X</button>
</div>
<div class="modal-body">
    <form [formGroup]="certificateForm">
        <div class="form-row">
            <!-- Certificate name -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" ngbAutoFocus>
                </mat-form-field>
            </div>

            <!-- Completion Year -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Completion Year</mat-label>
                    <input matInput formControlName="yearOfCompletion">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addCertificate()">Save</button>
</div>
