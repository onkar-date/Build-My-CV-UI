<div class="modal-header">
    <h2 class="modal-title">Add Education</h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="educationForm">
        <div class="form-row">
            <!-- Degree name -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="degree" ngbAutoFocus>
                </mat-form-field>
            </div>

            <!-- Batch -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Batch</mat-label>
                    <input matInput formControlName="batch">
                </mat-form-field>
            </div>

            <!-- University -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>University/College/School</mat-label>
                    <input matInput formControlName="university">
                </mat-form-field>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addEducation()">Save</button>
</div>
