<div class="modal-header">
    <h2 class="modal-title">Add Experience</h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="experienceForm">
        <div class="form-row">
            <!-- Company name -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company Name</mat-label>
                    <input matInput formControlName="companyName" ngbAutoFocus>
                </mat-form-field>
            </div>
            <!-- Designation -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="designation">
                </mat-form-field>
            </div>

            <!-- Worked From -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Worked From</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="workedFrom">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- Worked Till -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Worked Till</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="workedTill">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <div class="d-flex justify-content-end">
                    <mat-checkbox
                        [ngModelOptions]="{standalone: true}"
                        (change)="currentlWorkingChanged()"
                        [(ngModel)]="currentlyWorking"
                        color="primary">
                        Currently Working
                    </mat-checkbox>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea (keyup)="addBulletPoint($event)" matInput placeholder="Enter details here"
                        formControlName="description" rows="10"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addExperience()">Save</button>
</div>
