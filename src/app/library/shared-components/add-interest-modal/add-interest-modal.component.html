<div class="modal-header">
    <h2 class="modal-title">Add Interest/Hobby</h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="interestForm">
        <div class="form-row">
            <!-- Name -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Interest/Hobby</mat-label>
                    <input matInput formControlName="name" ngbAutoFocus>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addInterest()">Save</button>
</div>
