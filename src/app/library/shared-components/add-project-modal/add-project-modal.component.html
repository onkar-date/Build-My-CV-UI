<div class="modal-header">
    <h4 class="modal-title">Add Project</h4>
    <button type="button" class="btn btn-close" aria-label="Close" (click)="activeModal.close()">X</button>
</div>
<div class="modal-body">
    <form [formGroup]="projectForm">
        <div class="form-row">
            <!-- Project Title -->
            <div class="form-group col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" ngbAutoFocus>
                </mat-form-field>
            </div>
            <!-- Link -->
            <div class="form-group col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Link</mat-label>
                    <input matInput formControlName="link">
                </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Enter details here" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addProject()">Save</button>
</div>
