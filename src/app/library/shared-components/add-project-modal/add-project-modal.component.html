<div class="modal-header">
    <h2 class="modal-title">
        {{ isEdit ? 'Edit Project' : 'Add Project' }}
    </h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="projectForm">
        <div class="form-row">
            <!-- Project Title -->
            <div class="form-group col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" ngbAutoFocus>
                </mat-form-field>
            </div>
            <!-- Link -->
            <div class="form-group col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Link</mat-label>
                    <input matInput formControlName="link">
                </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Enter details here" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addProject()">Save</button>
</div>
