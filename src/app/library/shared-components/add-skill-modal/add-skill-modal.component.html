<div class="modal-header">
    <h2 class="modal-title">
        {{isEdit ? 'Edit Skill' : 'Add Skill'}}
    </h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="skillForm">
        <div class="form-row">
            <!-- Certificate name -->
            <div class="form-group col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Skill</mat-label>
                    <input matInput formControlName="name" ngbAutoFocus>
                </mat-form-field>
            </div>

            <!-- Completion Year -->
            <div class="form-group col-md-12 d-flex justify-content-center">
                <app-rating [currentRating]="currentRating" [totalRating]="5" (ratingChanged)="updateRating($event)"></app-rating>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="addSkill()">Save</button>
</div>
