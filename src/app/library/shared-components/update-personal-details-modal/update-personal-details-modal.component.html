<div class="modal-header">
    <h2 class="modal-title">
        Personal Details
    </h2>
    <button mat-icon-button (click)="activeModal.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="personalDetailsForm">
        <div class="form-row">
            <!-- First name -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" ngbAutoFocus>
                </mat-form-field>
            </div>

            <!-- Last name -->
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" ngbAutoFocus>
                </mat-form-field>
            </div>
        </div>

        <!-- Area Of expertise -->
        <div class="form-row">
            <div class="form-group col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Primary Role</mat-label>
                    <input matInput formControlName="areaOfExpertise">
                </mat-form-field>
            </div>
        </div>

        <!-- About Me -->
        <div class="form-row">
            <div class="form-group col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>About Me</mat-label>
                    <textarea matInput placeholder="Tell us something about you" formControlName="aboutMe"
                        rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="savePersonalDetails()">Save</button>
</div>
