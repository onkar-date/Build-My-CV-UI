<div class="col-12 mt-3" id="sectionHeader">
    <h2>Certificates</h2>
</div>

<div class="col-12 my-3">
    <button (click)="addEditCertificate()" color="primary" mat-raised-button>Add Certificate</button>
</div>

<ng-container *ngIf="(certificates$ | async)?.length else noData">
    <div class="col-12 mb-2" [class.last-item]="last" *ngFor="let certificate of (certificates$ | async); let last = last">
        <div class="card shadow">
            <div class="card-body p-2">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="mb-1">{{certificate.title}}</span>
                    <div>
                        <button mat-icon-button color="primary" (click)="addEditCertificate(certificate)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCertificate(certificate)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="action-footer d-flex justify-content-between">
    <button mat-raised-button color="secondary" (click)="goToPreviousSection()">
        <mat-icon>arrow_back</mat-icon>
        Projects
    </button>
    <button mat-raised-button color="primary" (click)="goToNextSection()">
        Interests
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>

<ng-template #noData>
    <div class="col-12 my-3">
        <span class="d-flex justify-content-center text-muted display-5">No Certificates Added</span>
    </div>
</ng-template>
