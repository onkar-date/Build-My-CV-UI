<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Education</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button (click)="addEducation()" color="primary" mat-raised-button>Add Education</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-bordered" *ngIf="education.length || showNewEducationRow; else noData">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Batch</th>
                        <th>University/College</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let education of education">
                        <td>{{education.degree}}</td>
                        <td>{{education.batch}}</td>
                        <td>{{education.university}}</td>
                        <td class="d-flex justify-content-center">
                            <button mat-icon-button color="warn" (click)="deleteEducation(education)">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="showNewEducationRow">
                        <td>
                            <form [formGroup]="newEducationForm">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" formControlName="degree"
                                        placeholder="eg. Bachelor of Engineering">
                                </div>
                            </form>
                        </td>
                        <td>
                            <form [formGroup]="newEducationForm">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" formControlName="batch"
                                        placeholder="eg. 2017 - 2021">
                                </div>
                            </form>
                        </td>
                        <td>
                            <form [formGroup]="newEducationForm">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" formControlName="university"
                                        placeholder="eg. Modern College of Engineering">
                                </div>
                            </form>
                        </td>
                        <td class="d-flex justify-content-center align-items-center">
                            <button mat-icon-button color="primary" (click)="saveEducation()">
                                <mat-icon>check_circle</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="cancelEducation()">
                                <mat-icon>close</mat-icon>
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3 d-flex justify-content-between">
            <button mat-raised-button color="secondary" (click)="goToPreviousSection()">
                <mat-icon>arrow_back</mat-icon>
                Experience
            </button>
            <button mat-raised-button color="primary" (click)="goToNextSection()">
                Projects
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>

</div>

<ng-template #noData>
    <span class="d-flex justify-content-center text-muted display-5">No Education Added</span>
</ng-template>
