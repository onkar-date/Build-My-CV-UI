<div class="col-12 mt-3" id="sectionHeader">
    <h2>Experience</h2>
</div>

<div class="col-12 my-3">
    <button (click)="addExperience()" color="primary" mat-raised-button>Add Experience</button>
</div>

<ng-container *ngIf="experiences.length; else noData">
    <div class="col-12 mb-3" *ngFor="let experience of experiences">
        <div class="card shadow">

            <div class="card-body exp-card">
                <div class="d-flex justify-content-between">
                    <h2 class="mb-1">{{experience.designation}}</h2>
                    <button mat-icon-button color="warn" class="remove-exp-btn"
                        (click)="deleteExperience(experience)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
                <div class="d-flex align-items-center">
                    <h3 class="mb-0">{{experience.companyName}}</h3>
                    <span>,</span>
                    <span class="ml-3">
                        ({{experience.workedFrom}}
                        &nbsp;&nbsp;-&nbsp;&nbsp;
                        {{experience.workedTill}})
                    </span>
                </div>
                <div class="mt-2">
                    <ul>
                        <li *ngFor="let item of experience.description">
                            {{item}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<div class="action-footer d-flex justify-content-between">
    <button mat-raised-button color="secondary" (click)="goToPreviousSection()">
        <mat-icon>arrow_back</mat-icon>
        Skills
    </button>
    <button mat-raised-button color="primary" (click)="goToNextSection()">
        Education
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>

<ng-template #noData>
    <div class="col-12">
        <span class="d-flex justify-content-center text-muted display-5">No Experience Added</span>
    </div>
</ng-template>
