<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="border data-section">
            <router-outlet></router-outlet>
        </div>
        <div class="col-md-7 resume-preview">
            <div class="row mt-3" *ngIf="selectedTemplate.id">
                <div class="col-12">
                    <ng-container [ngSwitch]="selectedTemplate.id">

                        <!-- Template T101 -->
                        <ng-container *ngSwitchCase="'T101'">
                            <app-t101 [cvData]="cvData"></app-t101>
                        </ng-container>

                        <!-- Template T102 -->
                        <ng-container *ngSwitchCase="'T102'">
                            <app-t102 [cvData]="cvData"></app-t102>
                        </ng-container>

                        <!-- Template T103 -->
                        <ng-container *ngSwitchCase="'T103'">
                            <app-t103 [cvData]="cvData"></app-t103>
                        </ng-container>

                        <!-- Template T104 -->
                        <ng-container *ngSwitchCase="'T104'">
                            <app-t104 [cvData]="cvData"></app-t104>
                        </ng-container>

                        <!-- Template T105 -->
                        <ng-container *ngSwitchCase="'T105'">
                            <app-t105 [cvData]="cvData"></app-t105>
                        </ng-container>

                        <!-- Template T106 -->
                        <ng-container *ngSwitchCase="'T106'">
                            <app-t106 [cvData]="cvData"></app-t106>
                        </ng-container>

                        <ng-container *ngSwitchDefault>Preview Not Available !!</ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
