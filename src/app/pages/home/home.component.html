<div class="wrapper">
    <div class="sidebar">
        <div class="d-flex header border-bottom">
            <span class="laptop-header">Build My CV</span>
            <span class="mobile-header">BM-CV</span>
        </div>
        <ul class="nav mt-4" *ngIf="sectionValidity$ | async as sectionValidity">
            <li *ngFor="let section of sections$ | async" class="nav-item" role="button" (click)="goToSection(section)">
                <a class="nav-link d-flex justify-content-between" [class.active]="section.active">
                    <span>{{section.title}}</span>
                    <ng-container *ngIf="!section.isOptional">
                        <img *ngIf="sectionValidity[section.id]" src="assets/images/check.png" alt="complete_mark" class="check-img">
                        <img *ngIf="!sectionValidity[section.id]" src="assets/images/warn.png" alt="complete_mark" class="check-img">
                    </ng-container>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="topnav header p-3 bg-white shadow d-flex justify-content-between">
            <div class="toggle" role="button" (click)="toggleMenu()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <span (click)="fillMockData()" class="text-white" role="button">Mock Data</span>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
