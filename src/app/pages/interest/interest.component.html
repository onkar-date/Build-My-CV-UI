<div class="col-12 mt-3">
    <h2>Hobbies And Interests</h2>
</div>

<div class="col-12 my-3" id="sectionHeader">
    <button (click)="addEditInterest(0)" color="primary" mat-raised-button>Add Hobby/Interest</button>
</div>

<ng-container *ngIf="(interests$ | async)?.length; else noData">
    <div class="col-12 mb-2" [class.last-item]="last" *ngFor="let interest of (interests$ | async); let last = last; let i = index">
        <div class="card shadow">
            <div class="card-body p-2">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="mb-1">{{interest}}</span>
                    <div>
                        <button mat-icon-button color="primary" (click)="addEditInterest(i, interest)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteInterest(interest)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="action-footer d-flex justify-content-between">
    <button mat-raised-button color="secondary" (click)="goToPreviousSection()">
        <mat-icon>arrow_back</mat-icon>
        Certificates
    </button>
    <button mat-raised-button color="primary" (click)="goToNextSection()">
        Summary
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>

<ng-template #noData>
    <div class="col-12 my-3">
        <span class="d-flex justify-content-center text-muted display-5">Summary</span>
    </div>
</ng-template>
