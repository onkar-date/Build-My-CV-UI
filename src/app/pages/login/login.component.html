<div class="container-fluid h-100 login-wrapper p-5">
    <div class="row">

        <!-- Login/ Register Section -->
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h1 class="mb-0 text-center">
                        {{ showLoginForm ? 'Login' : 'Register'}}
                    </h1>
                </div>
                <div class="card-body">

                    <!-- Login FOrm -->
                    <form [formGroup]="loginForm" *ngIf="showLoginForm">
                        <!-- Email -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email Id</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Password</mat-label>
                                <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>

                        <button mat-raised-button color="primary" class="btn-block rounded-pill" (click)="login()">
                            Login
                        </button>

                        <a (click)="toggleForm(false)" class="d-flex justify-content-center mt-2" role="button">
                            New User? Click here to register.
                        </a>
                    </form>

                    <!-- Register Form -->
                    <form [formGroup]="registerForm" *ngIf="!showLoginForm">
                        <!-- First Name -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName">
                            </mat-form-field>
                        </div>
                        <!-- Last Name -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastName">
                            </mat-form-field>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email Id</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Password</mat-label>
                                <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Confirm Password</mat-label>
                                <input [type]="hideConfirmPass ? 'password' : 'text'" matInput formControlName="confirmPassword">
                                <button mat-icon-button matSuffix (click)="hideConfirmPass= !hideConfirmPass"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPass">
                                    <mat-icon>{{hideConfirmPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
                                    Password do not match!
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <button mat-raised-button color="primary" class="btn-block rounded-pill" (click)="register()">
                            Register
                        </button>
                        <a (click)="toggleForm(true)" class="d-flex justify-content-center mt-2" role="button">
                            Already have an account? Login.
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
