<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Personal Details</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form [formGroup]="personalDetailsForm">
                <!-- first name -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                </div>
                <!-- last name -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </div>

                <!-- Area of expertise -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Area of expertise</mat-label>
                        <input matInput placeholder="Ex. Front End Developer" formControlName="areaOfExpertise">
                    </mat-form-field>
                </div>

                <!-- About Me -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>About Me</mat-label>
                        <textarea matInput placeholder="Tell us something about you" formControlName="aboutMe"
                            rows="5"></textarea>
                    </mat-form-field>
                </div>

                <div class="d-flex justify-content-end">
                    <button mat-raised-button color="primary" (click)="goToNextSection()">
                        Contact Details
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
