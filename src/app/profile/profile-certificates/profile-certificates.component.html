<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Certificates -->
            <section class="mt-3">
                <div class="d-flex justify-content-between">
                    <h2>Certificates</h2>
                    <button mat-icon-button color="primary" (click)="addEditCertificate(null, $event, false)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <table class="table table-bordered mb-0" *ngIf="(certificates$ | async)?.length; else noData">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year Of Completion</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let certificate of (certificates$ | async)">
                            <td class="w-50">
                                {{certificate.title}}
                            </td>
                            <td>
                                {{certificate.yearOfCompletion || '-'}}
                            </td>
                            <td class="text-center">
                                <button mat-icon-button aria-label="delete Certificate" color="warn"
                                    (click)="deleteCertificate(certificate, $event)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="edit Certificate"
                                    (click)="addEditCertificate(certificate, $event, true)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<ng-template #noData let-title="title">
    <h1 class="text-center text-muted">
        No Certificates Data Found !!
    </h1>
</ng-template>
